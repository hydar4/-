<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>جاري إعادة توجيهك...</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      direction: rtl;
      padding: 50px 20px;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .loader-circle {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      position: relative;
    }
    .loader-circle svg {
      transform: rotate(-90deg);
    }
    .loader-circle circle {
      fill: none;
      stroke-width: 10;
    }
    .loader-bg {
      stroke: #e6e6e6;
    }
    .loader-progress {
      stroke: #007bff;
      stroke-linecap: round;
      stroke-dasharray: 314;
      stroke-dashoffset: 314;
      animation: progress 10s linear forwards;
    }
    @keyframes progress {
      to {
        stroke-dashoffset: 0;
      }
    }
    #loading-text {
      font-size: 18px;
      color: #444;
      margin-top: 20px;
    }
    #download-btn {
      display: none;
      background: #28a745;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    #download-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>يرجى الانتظار قليلاً...</h2>
    <div class="loader-circle">
      <svg width="120" height="120">
        <circle class="loader-bg" cx="60" cy="60" r="50" />
        <circle class="loader-progress" cx="60" cy="60" r="50" />
      </svg>
    </div>
    <div id="loading-text">جاري إعادة تهيئة الرابط...</div>
    <button id="download-btn">تحميل الرابط</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const target = params.get("link");

    setTimeout(() => {
      document.getElementById('loading-text').style.display = 'none';
      document.getElementById('download-btn').style.display = 'inline-block';
      if (target) {
        document.getElementById('download-btn').onclick = () => {
          window.location.href = target;
        };
      } else {
        document.getElementById('download-btn').textContent = "الرابط غير موجود";
        document.getElementById('download-btn').style.background = "#ccc";
      }
    }, 10000);
  </script>

</body>
</html>
